<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane z MQTT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Wykres danych</h1>
  <canvas id="wykres" width="800" height="400"></canvas>

  <script>
    fetch('https://proj1-2.onrender.com/api/data')
      .then(res => res.json())
      .then(data => {
        // Odwróć kolejność, by czas był od najstarszego do najnowszego
        data.reverse();

        const labels = data.map(entry => {
          const date = new Date(entry.timestamp);
          return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
        });

        const current = data.map(entry => entry.current);
        const voltage1 = data.map(entry => entry.voltage1);
        const voltage2 = data.map(entry => entry.voltage2);

        const ctx = document.getElementById('wykres').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Prąd (current)',
                data: current,
                borderColor: 'red',
                fill: false
              },
              {
                label: 'Napięcie 1 (voltage1)',
                data: voltage1,
                borderColor: 'blue',
                fill: false
              },
              {
                label: 'Napięcie 2 (voltage2)',
                data: voltage2,
                borderColor: 'green',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Czas'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Wartość'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
